# -- General -------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on
set -g history-limit 50000
set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -g xterm-keys on
setw -q -g utf8 on

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# 鼠标设置优化
set-option -g mouse on
set-option -g allow-rename off
set-window-option -g mode-keys vi

# 解决复制后自动滚动问题的关键设置
set-option -g @scroll-down-exit-copy-mode "off"
set-option -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

# -- Display -------------------------------------------------------------------
set -g base-index 1                       # start windows numbering at 1
set -g renumber-windows on                # renumber windows when a window is closed
set -g set-titles on                      # set terminal title
set -g display-panes-time 2000            # 延长面板指示器显示时间，便于查看
set -g display-time 2000                  # 延长状态消息显示时间
set -g status-interval 1                  # 更频繁的状态栏刷新，显示秒级时间
setw -g pane-base-index 1                 # make pane numbering consistent with windows
setw -g automatic-rename on               # rename window to reflect current program

# clear both screen and history - 但不影响复制模式
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# -- Navigation ----------------------------------------------------------------
bind -r n next-window
bind -r p previous-window

bind -r P swap-window -t -1
bind -r N swap-window -t +1

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v -c '#{pane_current_path}'
# split current window vertically
bind _ split-window -h -c '#{pane_current_path}'

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -- Copy Mode 优化 -------------------------------------------------------------
# 进入复制模式的快捷键
bind-key -T prefix v copy-mode
bind-key -T prefix V copy-mode \; send-keys -X rectangle-toggle

# vi 模式复制设置 - 兼容新旧版本
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'

# 优化的复制行为 - 复制后不退出复制模式，不滚动到底部
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Enter send -X copy-selection 2> /dev/null || true'

# 使用 Y 复制并退出复制模式
run -b 'tmux bind -T copy-mode-vi Y send -X copy-selection-and-cancel 2> /dev/null || true'

run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

# 搜索功能优化
bind-key / copy-mode \; send-key ?
bind-key ? copy-mode \; send-key /

# 快速跳转到复制模式并搜索
bind-key f copy-mode \; send-keys "/"
bind-key F copy-mode \; send-keys "?"

# 鼠标拖拽复制，但不自动退出复制模式
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# copy to macOS clipboard
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | pbcopy"'
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'
# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to Windows clipboard
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "tmux save-buffer - > /dev/clipboard"'


# -- COLORSCHEME: gruvbox dark -------------------------------------------------------------------
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour223 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator ""

set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
set-option -g status-right "#{prefix_highlight}#[fg=colour239, bg=colour237, nobold, nounderscore, noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h "

set-window-option -g window-status-current-format "#[fg=colour237, bg=colour214, nobold, noitalics, nounderscore]#[fg=colour239, bg=colour214] #I #[fg=colour239, bg=colour214, bold] #W #[fg=colour214, bg=colour237, nobold, noitalics, nounderscore]"
set-window-option -g window-status-format "#[fg=colour237,bg=colour239,noitalics]#[fg=colour223,bg=colour239] #I #[fg=colour223, bg=colour239] #W #[fg=colour239, bg=colour237, noitalics]"


# -- Plugins -------------------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'        # 强化搜索功能
set -g @plugin 'tmux-plugins/tmux-open'           # 快速打开链接和文件
set -g @plugin 'tmux-plugins/tmux-yank'           # 改善复制体验
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'  # 酷炫的窗口名称图标

# tmux-resurrect 设置
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum 设置
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# tmux-yank 设置 - 优化复制体验
set -g @yank_action 'copy-pipe' # 复制后停留在复制模式
set -g @yank_with_mouse on

# tmux-copycat 搜索绑定 - 快速搜索常见模式
set -g @copycat_search_C-u 'https?://[[:alnum:]._/?&=-]+'  # URLs
set -g @copycat_search_C-i '[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+'  # IP addresses
set -g @copycat_search_C-e '[[:alnum:]._+%-]+@[[:alnum:]._-]+\.[[:alnum:]._-]+'  # emails

# prefix highlight 设置 - gruvbox 风格的前缀指示
set -g @prefix_highlight_fg 'colour237'
set -g @prefix_highlight_bg 'colour208'  # gruvbox orange
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour237,bg=colour142'  # gruvbox green
set -g @prefix_highlight_prefix_prompt '󰌌'
set -g @prefix_highlight_copy_prompt '󰆏'

# better-mouse-mode 设置
set -g @scroll-without-changing-pane 'on'
set -g @scroll-in-moused-over-pane 'on'
set -g @scroll-speed-num-lines-per-scroll '3'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
